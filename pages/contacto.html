<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="plantilla para conocer las clases y componentes de Bootstrap ">
    <meta name="keywords" content="Bootstrap, grid system, componentes layout, formularios">
    <meta name="author" content="Tomas Benjamin Quispe Navarro">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <Title>Panaderia cooku</Title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-primary text-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
           <img src="../img/cocu_logo-450.png" alt="cocu logo" width="120px">
          </a>
          <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="pages" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="./historia.html">Historia</a>
                </li>
                <li class="nav-item" >
                  <a class="nav-link text-white" href="./productos.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="./contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="text-center display-2 border">Contacto</h1>
      <hr>
      <form>
        <div class="mb-3">
          <label for="nombreYapellido" class="form-label">Nombre y apellido</label>
          <input type="text" id="nombreYapellido" minlength="3" maxlength="20" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="emails" class="form-label">Email</label>
          <input type="email" minlength="5" maxlength="20" id="emails" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="consultas" class="form-label">Consulta</label>
        <textarea id="consultas" cols="30" rows="5" placeholder="deja tu consulta" required minlength="10" maxlength="200" class="form-control"></textarea>
        </div>
        <button>Enviar</button>
      </form>
    </main>
    <footer class="bg-dark text-secondary py-4">
      <section class="container">
        <div class="row">
          <aside class="col-md-4">
            <img src="../img/cocu_logo-450.png" alt="cocu logo panaderia" width="90px">
          </aside>
          <aside class="col-md-4">
            <h5>Horarios de atencion</h5>
            <ul>
              <li>Lunes a Viernes de 08 a 21 horas</li>
              <li>Sabados de 08 a 21 horas</li>
            </ul>
          </aside>
          <aside class="col-md-4">
            <h5>Seguinos en nuestras redes</h5>
            <div class="text-center text-md-start">
            <a href="./error404.html">
              <i class="bi bi-facebook fs-4"></i>            
            </a>
            <a href="./error404.html" class="link-secondary">
              <i class="bi bi-twitter fs-4 mx-2"></i>
            </a>
            <a href="./error404.html" class="link-secondary">
              <i class="bi bi-instagram fs-4 me-2"></i>
            </a>
            <a href="./productos.html" class="link-secondary">
              <i class="bi bi-whatsapp fs-4"></i>         
            </a>
            </div>
           </aside>
        </div>
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></body>
